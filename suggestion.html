<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Movie suggestion demo</title>
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css"/>
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.6.0/codemirror.min.css"/>
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.6.0/theme/paraiso-light.min.css"/>
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"/>
  <link type="text/css" rel="stylesheet" href="css/style.css"/>

</head>
<body>
  <section class="container">
    <nav class="navbar navbar-inverse" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">
          <div class="brand-logo"><i class="fa fa-university"></i>Audience3</div>
        </a>
      </div>
    </nav>
  </section>
  <section class="container">
    <div class="row">
      <div class="col-md-5">
        <div class="panel panel-info">
          <div class="panel-heading">
            <span class="panel-title">Parameters</span>
          </div>
          <div class="panel-body">
            <label>Random seed <input type="text" id="random_seed" value="1" placeholder="Integer"/></label>
            <label>Rated movies <input type="text" id="rated_movies" value="5" placeholder="Integer"/></label>
            <label>Unrated movies <input type="text" id="unrated_movies" value="25" placeholder="Integer"/></label>
            <label>Users <input type="text" id="user_count" value="5" placeholder="Integer"/></label>
            <label>Suggestion count <input type="text" id="suggestion_count" value="5" placeholder="Integer"/></label>
          </div>
          <div class="panel-footer">
            <button id="build_matrix_button" class="btn btn-primary" onclick="Suggestion.update()">Build Matrix</button>
          </div>
        </div>
      </div>
      <div class="col-md-7">
        <div class="panel panel-default">
          <div class="panel-heading">
            <span class="panel-title">User ratings (1~5)</span>
          </div>
          <div class="panel-body">
            <table class="table table-bordered table-condensed rating_matrix" id="movie_rating_table">
            </table>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="panel panel-warning">
          <div class="panel-heading">
            <span class="panel-title">Movie similarity (0 to 1) - Warning! Those values are not keeping when rebuild matrix.</span>
          </div>
          <div class="panel-body">
            <table class="table table-bordered table-condensed rating_matrix" id="movie_similarity_table">
            </table>
          </div>
        </div>
      </div>

    </div>
    <div class="row">
      <button id="do_suggestion_button" class="btn btn-danger" onclick="Suggestion.suggestion()">Do suggestion &gt;&gt;</button>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <span class="panel-title">Movie suggest</span>
          </div>
          <div class="panel-body">
            <table class="table table-bordered table-condensed table-hover" id="movie_suggestion_table">
              <thead>
                <tr class="info"><th>User</th><th>Suggest(score)</th></tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    
    

  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/2.1.1/math.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.6.0/codemirror.min.js"></script>

  <script src="js/suggestion.js"></script>

</body>
</html>
